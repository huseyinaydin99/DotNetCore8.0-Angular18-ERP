<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a class="h1"><b>HSYN </b>ERP</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">Giriş Yap</p>
                <div class="input-group mb-3">
                    <input [(ngModel)] = "model.emailOrUserName" type="email" class="form-control" placeholder="E-posta adresi">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input [(ngModel)] = "model.password" type="password" class="form-control" placeholder="Şifre">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <button (click)="signIn()" class="btn btn-primary btn-block">Giriş Yap</button>
            </div>
        </div>
    </div>
</body>
